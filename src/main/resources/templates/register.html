<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    label{
      margin-bottom: 10px;
      margin-left: 10px;
    }
    .card{
      width: 500px;
    }
  </style>
</head>

<body>
<!------------------------------- Navbar ---------------------------->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Online Banking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/bank-services/apply">Apply</a></li>
            <li><a class="dropdown-item" href="/bank-services/track">Track Application</a></li>
            <li><hr class="dropdown-divider"></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/converter">Currency Converter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">Contact Us</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<!--------------------- Main Container --------------------->

<div id = "mainContainer" class = "container d-flex justify-content-center align-items-center min-vh-100 ">

  <!---------------------- register   ---------------------->

  <div class="card rounded-3  shadow mx-auto">
    <div class="card-body">
      <h1 class="card-title text-center mt-3" >Register</h1>
      <div class="row align-items-center">
        <form  action="/register" modelAttribute="newUser">
          <div class="-group mb-3">
            <label path="username" for="username">Username</label>
            <input path="username" type="text" class="form-control form-control-lg bg-light fs-6" id="username" name="username" placeholder="Enter username"/>
          </div>
          <div class="-group mb-3">
            <label path="email" for="email">Email</label>
            <input path="email" type="email" class="form-control form-control-lg bg-light fs-6" id="email" name="email" placeholder="Enter email"/>
          </div>
          <div class="-group mb-3">
            <label path="password" for="password">Password</label>
            <input path="password" type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Enter password"/>
          </div>
          <div class="-group mb-3">
            <label path="confirmPassword" for="confirmPassword">Confirm Password</label>
            <input path="confirmPassword" type="password" class="form-control form-control-lg bg-light fs-6" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
          </div>
          <div class="input-group mt-4 mb-3">
            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Register</button>
          </div>

          <p class="text-center mt-3">Already have an account? <a href="/customerLogin">Login</a></p>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3">
  <p> &copy; 2023 Online Banking. All rights reserved.</p>
</footer>
</body>

</html>
