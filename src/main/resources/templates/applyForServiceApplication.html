<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Bank Service</title>
    <meta charset="UTF-8" />

</head>
<body>
<!------------------------------- Navbar ---------------------------->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/bank-services/apply">Apply</a></li>
                        <li><a class="dropdown-item" href="/bank-services/track">Track Application</a></li>
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/converter">Currency Converter</a>
                </li>

            </ul>

                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-5">Apply for Bank Service</h2>
    <form class="form mt-2" method="post" action="submit" th:object="${applicationRequest}">
        <div class="form-row">
            <div class="form-group col-md-6 mb-4">
                <label class="form-label" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" th:required="true" th:value="${applicationRequest.firstName}" />
            </div>
            <div class="form-group col-md-6 mb-4">
                <label class="form-label" for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" th:required="true" th:value="${applicationRequest.lastName}" />
            </div>
        </div>
        <div class="form-group col-md-6 mb-4">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:required="true" th:value="${applicationRequest.email}" />
        </div>
        <div class="form-group mb-4">
            <label class="form-label" for="bankService">Bank Service:</label>
            <select id="bankService" name="bankService" class="form-control" th:field="*{bankService}">
                <option value="ACCOUNT" th:selected="${applicationRequest.bankService == 'ACCOUNT'}">Account</option>
                <option value="CREDIT_CARD" th:selected="${applicationRequest.bankService == 'CREDIT_CARD'}">Credit Card</option>
                <option value="LOAN" th:selected="${applicationRequest.bankService == 'LOAN'}">Loan</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-4">Apply</button>
    </form>
</div>
</body>
